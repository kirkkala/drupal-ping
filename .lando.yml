name: ping

services:
  appserver:
    type: php:7.4
    build_as_root:
      - /app/.lando/build_as_root
    build:
      - /app/.lando/build
    run_as_root:
      - /app/.lando/run_as_root
    run:
      - /app/.lando/run
  mariadb:
    type: mariadb:10.6
  memcached:
    type: memcached:1.5.12
  redis:
    type: redis:6.0
  elasticsearch:
    # Use custom image for M1 compatibility.
    # settings.php has harcoded values therefore.
    type: compose
    services:
      image: "docker.elastic.co/elasticsearch/elasticsearch:7.17.0"
      command: "/bin/tini -- /usr/local/bin/docker-entrypoint.sh eswrapper"
      user: elasticsearch
      environment:
        ES_JAVA_OPTS: "-Xms512m -Xmx512m"
        discovery.type: "single-node"
        bootstrap.memory_lock: "true"
      ulimits:
        memlock:
          soft: "-1"
          hard: "-1"
      ports:
        - "9200:9200"
  # solr
  # varnish

tooling:
  test:
    service: appserver
    cmd: php /app/test/test.php

version: 3.6.2
